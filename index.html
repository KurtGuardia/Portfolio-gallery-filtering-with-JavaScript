<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Gallery with Filtering</title>
</head>
<body>
    

    <section class="portfolio">

        <div class="container">

            <div class="heading">
                <h1>My Portfolio</h1>
            </div>

            <div class="filter-btn">
                <ul id="buttons">
                    <li class="active" data-target="all">All</li>
                    <li data-target="bag">Bags</li>
                    <li data-target="watch">Watches</li>
                    <li data-target="shoe">Shoes</li>
                </ul>
            </div>

            <div class="items">

                <div class="box" data-id="bag">
                    <div class="inner">
                        <img src="images/bag1.jpg" alt="Bag" />
                    </div>
                </div>

                <div class="box" data-id="watch">
                    <div class="inner">
                        <img src="images/watch1.jpg" alt="Watch" />
                    </div>
                </div>

                <div class="box" data-id="shoe">
                    <div class="inner">
                        <img src="images/shoe1.jpg" alt="Shoe" />
                    </div>
                </div>

                <div class="box" data-id="watch">
                    <div class="inner">
                        <img src="images/watch2.jpg" alt="Watch" />
                    </div>
                </div>

                <div class="box" data-id="shoe">
                    <div class="inner">
                        <img src="images/shoe2.jpg" alt="Shoe" />
                    </div>
                </div>                

                <div class="box" data-id="bag">
                    <div class="inner">
                        <img src="images/bag2.jpg" alt="Bag" />
                    </div>
                </div>

            </div>

        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
