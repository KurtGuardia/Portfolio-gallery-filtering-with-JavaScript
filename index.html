<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Gallery with Filtering</title>
</head>
<body>
    

    <section class="portfolio">

        <div class="container">

            <div class="heading">
                <h1>My Portfolio</h1>
            </div>

            <div class="filter-btn">
                <ul>
                    <li>All</li>
                    <li>Bags</li>
                    <li>Watches</li>
                    <li>Shoes</li>
                </ul>
            </div>

            <div class="items">

                <div class="box">
                    <div class="inner">
                        <img src="images/bag1.jpg" alt="Bag">
                    </div>
                </div>

                <div class="box">
                    <div class="inner">
                        <img src="images/watch1.jpg" alt="Watch">
                    </div>
                </div>

                <div class="box">
                    <div class="inner">
                        <img src="images/shoe1.jpg" alt="Shoe">
                    </div>
                </div>

                <div class="box">
                    <div class="inner">
                        <img src="images/watch2.jpg" alt="Watch">
                    </div>
                </div>

                <div class="box">
                    <div class="inner">
                        <img src="images/shoe2.jpg" alt="Shoe">
                    </div>
                </div>                

                <div class="box">
                    <div class="inner">
                        <img src="images/bag2.jpg" alt="Bag">
                    </div>
                </div>

            </div>

        </div>

    </section>

</body>
</html>
